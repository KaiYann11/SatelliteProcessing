name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore SatelliteProcessing.sln

    - name: Build
      run: dotnet build SatelliteProcessing.sln --configuration Release --no-restore

    - name: Run tests (if any)
      run: |
        set -e
        tests=$(find . -name '*Test*.csproj' -o -name '*Tests*.csproj' || true)
        if [ -n "$tests" ]; then
          for t in $tests; do
            dotnet test "$t" --no-build --verbosity normal
          done
        else
          echo "No test projects found."
        fi
