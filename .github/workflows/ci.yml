name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore SatelliteProcessing.sln

    - name: Build
      run: dotnet build SatelliteProcessing.sln --configuration Release --no-restore

    - name: Run tests (if any)
      shell: pwsh
      run: |
        $tests = Get-ChildItem -Path . -Recurse -Filter '*Test*.csproj' -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName
        if ($tests) {
          foreach ($t in $tests) {
            dotnet test $t --no-build --verbosity normal
          }
        } else {
          Write-Host "No test projects found."
        }
